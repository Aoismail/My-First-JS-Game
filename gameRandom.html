<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <div class="level">
    <h1>Level: <span class="level_now"></span></h1>
  </div>

  <body>
    <div class="background_img"></div>
    <div class="container">
      <div class="zone" id="zone-1"></div>
      <div class="zone" id="zone-2"></div>
      <div class="zone" id="zone-3"></div>
      <div class="zone" id="zone-4"></div>

      <div class="all_buttons">
        <div class="buttons">
          <button class="btn" type="button">Defuse it</button>
        </div>

        <!-- <div class="play_again_div">
          <button class="play_again" type="button"></button>
        </div> -->
      </div>
    </div>

    <div class="total_score">
      <h1>Score: <span class="Score"></span></h1>
    </div>

    <div class="high_score_div">
      <h1>High Score: <span class="high_score"></span></h1>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./gameRandom.js"></script>
  </body>
</html>
